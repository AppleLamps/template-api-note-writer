name: Automated Community Note Writer

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Allow manual runs

jobs:
  run-note-writer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: AppleLamps/template-api-note-writer

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download and install xurl binary
        run: |
          wget -O xurl "https://github.com/CommunityNotes/xurl/releases/download/v0.3.0/xurl-linux-latest"
          chmod +x xurl
          sudo mv xurl /usr/local/bin/

      - name: Run main script
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python main.py
